<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <!-- First row with the title-->
  <h1 class="title">Ironhack Merchandising Shop</h1>
<!-- Second row with the columns of each product-->

  <div class="product-row">
    <div>
      <span>
        <p class="product-name">IronBubble-Head</p>
      </span>
    </div>
    <div>
      <span>
        <p class="product-price">$25.00</p>
      </span>
    </div>
    <div>
      <form>
        <label for="qty">QTY</label>
        <input type="number" name="QTY" class="quantity" value=1>
      </form>
    </div>
    <div>
      <span>
        <p class="total-price">$0.00</p>
      </span>
    </div>
    <div>
      <button class="btn btn-delete"type="button">Delete</button>
    </div>
  </div>

  <div class="product-row">
    <div>
      <span>
        <p class="product-name">IronShirt</p>
      </span>
    </div>
    <div>
      <span>
        <p class="product-price">$15.00</p>
      </span>
    </div>
    <div>
      <form>
        <label for="qty">QTY</label>
        <input type="number" name="QTY" class="quantity" value=1>
      </form>
    </div>
    <div>
      <span>
        <p class="total-price">$0.00</p>
      </span>
    </div>
    <div>
      <button class="btn btn-delete"type="button">Delete</button>
    </div>
  </div>
  <!-- Third row with the button to calculate pricest-->
  <div class="calculate-btn">
      <button class="btn btn-success ">Calculate Prices</button>

  </div>

  <h2 class="h2">Total Price: <span class="final-price">$0</span></h2>


  
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
