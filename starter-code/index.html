<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <!-- First row with the title-->
  <h1 class="title">Ironhack Merchandising Shop</h1>
<!-- Second row with the columns of each product-->

  <div class="product-row">
    <div class="product-name">
      <span>
        <p>IronBubble-Head</p>
      </span>
    </div>
    <div class="cost-unit">
      <span>
        <p>$25.00</p>
      </span>
    </div>
    <div class="number-units">
      <p>
        QTY
        <form>
          <input type="text" name="QTY" placeholder="0">
        </form>
      </p>
    </div>
    <div class="total-price">
      <span>
        <p>$0.00</p>
      </span>
    </div>
    <div class="delete-button">
      <button class="btn-delete"type="button">Delete</button>
    </div>
  </div>

  <!-- Third row with the button to calculate pricest-->
  <div class="calculate-button">
      <button class="btn-success" type="button">Calculate Prices</button>
  </div>


  

</body>
</html>
