<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <!-- First row with the title-->
  <h1 class="title">Ironhack Merchandising Shop</h1>
<!-- Second row with the columns of each product-->

  <div class="product-row">
    <div class="product-name">
      <span>
        <p>IronBubble-Head</p>
      </span>
    </div>
    <div class="cost-unit">
      <span>
        <p id="product-price">$25.00</p>
      </span>
    </div>
    <div class="number-units">
      <form>
        <label for="qty">QTY</label>
        <input type="number" name="QTY" id="qty" value=1>
      </form>
    </div>
    <div class="total-price">
      <span>
        <p id="final-price">$0.00</p>
      </span>
    </div>
    <div class="delete-button">
      <button class="btn-delete"type="button">Delete</button>
    </div>
  </div>

  <!-- Third row with the button to calculate pricest-->
  <div class="calculate-button">
      <button id="calculate-button"  class="btn-success">Calculate Prices</button>

  </div>


  
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
